<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" placeholder="Tarea Por Hacer" class="form-control form-control-lg">
        </div>

        <div class="col-lg-6 offset-lg-3 mt-3">

            <div *ngIf="listaTareas.length === 0" class="card text-white bg-dark p-2" style="max-width: 18rem;">
                <div class="card-header">Mis pendientes</div>
                <div class="card-body">
                  <h5 class="card-title text-center">Tareas</h5>
                  <p class="card-text text-center">Sin tareas por hacer</p>
                </div>
            </div>

            <ul class="list-group mt-3">
                <li class="list-group-item list-group-item-action active">Listado</li>

                <li *ngFor="let tarea of listaTareas; let i = index" class="list-group-item d-flex justify-content-between align-items-center">

                    <span class="cursor" (click)="actualizarTarea(tarea, i)">

                        <i [class.text-warning]="tarea.estado" [ngClass]="tarea.estado ? 'fas fa-check-circle' : 'far fa-circle' "></i>

                    </span>

                    {{tarea.nombre}}

                    <span class="cursor badge badge-danger badge-pill" (click)="eliminarTarea(i)">
                        <i class="fas fa-trash-alt"></i>
                    </span>

        

                </li>
            </ul>

        </div>

        

    </div>
</div>
